name: Build and push
on:
  push:
    branches: [main]
jobs:
  cancel-previous:
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  build:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install -y sox libsox-fmt-mp3
      - uses: nschloe/action-cached-lfs-checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist
  build-win:
    runs-on: windows-2019
    needs: build
    steps:
      - uses: hubol/electric-lizard@v1
        with:
          src-artifact: build
          app-id: hubol.igua-rpg
          product-name: IguaRPG
          icon-base64: 
          dst-artifact: build-win
          platform: win
  build-linux:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: hubol/electric-lizard@v1
        with:
          src-artifact: build
          app-id: IguaRPG
          product-name: IguaRPG
          icon-base64: 
          dst-artifact: build-linux
          platform: linux
  build-and-deploy-mac:
    runs-on: macos-11
    needs: build
    env:
      BUTLER_API_KEY: ${{ secrets.BUTLER_CREDENTIALS }}
    steps:
      - uses: hubol/electric-lizard@v1
        with:
          src-artifact: build
          app-id: IguaRPG
          product-name: IguaRPG
          icon-base64: 
          platform: mac
      # actions/upload-artifact does not seem to support symlinks properly. This resulted in a huge app file.
      # so instead we build and push in a single step. It's fine.
      - run: >
          curl -L -o butler.zip https://broth.itch.ovh/butler/darwin-amd64/LATEST/archive/default &&
          unzip butler.zip &&
          chmod +x butler &&
          ./butler push "dist/mac" hubol/igua-rpg:mac
  deploy-itch:
    needs: [build, build-win, build-linux]
    runs-on: ubuntu-latest
    container: itchio/butler
    env:
      BUTLER_API_KEY: ${{ secrets.BUTLER_CREDENTIALS }}
    steps:
      - uses: actions/download-artifact@v2
      - run: echo "Thank you for downloading IguaRPG. Be sure to extract the contents of this archive before running the `iguarpg` executable. I do not know anything about Linux, so I'm sorry if this doesn't work." > build-linux/readme.txt
      - run: butler push "build" hubol/igua-rpg:html5
      - run: butler push "build-win" hubol/igua-rpg:win
      - run: butler push "build-linux" hubol/igua-rpg:linux
  deploy-heroku:
    needs: build
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
    steps:
      - run: >
          git config --global user.email "hubol.gordon@gmail.com" &&
          git config --global user.name "hubol"
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_email: hubol.gordon@gmail.com
          justlogin: true
      - run: >
          heroku plugins:install heroku-repo &&
          heroku repo:reset -a igua-rpg
      - run: >
          git init &&
          heroku git:remote -a igua-rpg
      - uses: actions/download-artifact@v2
        with:
          name: build
      # https://izy.codes/heroku-deploy-static-html-en/
      - run: >
          echo '<?php include_once("index.html"); ?>' > index.php &&
          echo '{}' > composer.json
      - run: >
          git add . &&
          git commit -am "${{ github.event.commits[0].message }}" &&
          git push heroku master -f
  cleanup:
    needs: [deploy-itch, deploy-heroku, build-and-deploy-mac]
    runs-on: ubuntu-latest
    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            build
            build-win
